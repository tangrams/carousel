<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tangram: WebGL Maps for Vector Tiles</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="switcher.css" />
    <style>
        body {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 0px;
            border: 0px;
            padding: 0px;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        #map {
            background: rgba(0, 0, 0, 0);
        }
        .error-msg {
            position: fixed;
            width: 300px;
            margin-left: -150px;
            top: 50%;
            left: 50%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            color: #666;
            background-color: #eee;
            z-index: 1030;
        }

        /* Hide zoom control on touch devices or move it when below a certain size, which interferes with demo parent container overlay */
        .leaflet-touch .leaflet-control-zoom {
            display: none;
        }
        @media (max-width: 752px) {
            /* 767px - 15px for scrollbar */
            .mapzen-demo-iframed .leaflet-top {
              top: 50px;
            }
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- 3rd party libraries -->
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://unpkg.com/tangram/dist/tangram.debug.js"></script>

    <!-- Demo module -->
    <script src="main.js"></script>
    <script src="switcher.js"></script>


    <script type="text/javascript">
        var switcher = new Switcher(switchStyles,getStyleArray(),getCurrentStyle());
    </script>

  </body>
</html>
